<table border="2" class="ui celled table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Salary</th>
      <th>Department</th>
    </tr>
  </thead>
  <tr *ngFor="let p of people">
    <td>{{ p.Id }}</td>
    <td>{{ p.name }}</td>
    <td>{{ p.salary }}</td>
    <td>{{ p.department }}</td>
  </tr>
</table>
